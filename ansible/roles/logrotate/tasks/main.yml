- name: Configure hourly logrotate for /log
  copy:
    dest: /etc/logrotate.d/custom_log
    content: |
      /log/*.log {
          hourly
          rotate 24
          missingok
          notifempty
          compress
          create 0640 root root
          sharedscripts
          postrotate
              systemctl reload rsyslog >/dev/null 2>&1 || true
          endscript
      }
